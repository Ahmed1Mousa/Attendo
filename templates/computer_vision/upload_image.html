<!-- upload_image.html -->
{% extends '_base.html' %}

{% block title %}Image Upload{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
